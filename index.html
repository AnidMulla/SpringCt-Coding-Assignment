<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="head-section">
        <header>
          <h2>User Data For Exams</h2>
          <hr class="head-hr" />
        </header>
      </section>
      <section class="main-section">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 mb-3">
            <nav class="left-section">
              <button class="add-btn" id="add">Add</button>
              <button class="show-btn" id="show">Show</button>
            </nav>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 mb-3">
            <main class="right-section">
              <div id="data-show">
                <table
                  class="table table-striped table-responsive"
                  id="dataTable"
                >
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Email Address</th>
                      <!-- <th scope="col">Password</th> -->
                      <th scope="col">Subject</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div id="form-data">
                <form id="formData">
                  <div class="mb-3 form-field-input">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter Your Name Here"
                      required
                    />
                  </div>
                  <div class="mb-3 form-field-input">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="mb-3 form-field-input">
                    <label for="passwordd" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="mb-3 form-field-input">
                    <label for="subject-selector" class="form-label"
                      >Select A Subject</label
                    >
                    <select
                      class="form-select"
                      aria-label="dummy select"
                      id="subject"
                      required
                    >
                      <option selected>Please select subject</option>
                      <option value="science">Science</option>
                      <option value="history">History</option>
                      <option value="arts">Arts</option>
                    </select>
                  </div>
                  <div class="form-check mb-3 form-field-input">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="agreed"
                      checked
                      required
                    />
                    <label
                      class="form-check-label terms-ct"
                      for="flexCheckChecked"
                    >
                      I am a student of Spring CT , and I Agree to all the terms
                      and conditions
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary submit-btn">
                      Save Data
                    </button>
                  </div>
                </form>
              </div>
            </main>
          </div>
        </div>
      </section>
      <section class="footer-section">
        <footer>
          This is just a dummy footer click below to refresh the page
          <a href="/">Click Me</a>
        </footer>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
